<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="static/main.css" />
    </head>
    <body>
      <nav class="navbar navbar-inverse">
          <div class="container">
              <!-- Brand and toggle get grouped for better mobile display -->         <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-expample-navbar-collapse-1" aria-expanded="false">  
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
             <a class="navbar-brand" href="/">Simpledu</a>
          </div> 
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                  <li class="active"><a href="/">kecheng<span class="sr-only">(current)</span></a></li>
                  <li><a href="#">zhibo</a></li>
              </ul>     
              <ul class="nav navbar-nav navbar-right"> 
                  {% if not current_user.is_authenticated %}
                  <li><a href="{{ url_for('front.register') }}">zhuce</a></li>
                  <li><a href="{{ url_for('front.login') }}">denglu</a></li>
                  {% else %}
                  <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ current_user.username }}<span class="caret"></span></a>
                       <ul class="dropdown-menu">
                           <li><a href="#">personal page</a></li>
                           <li role="separator" class="divider"></li>
                           <li><a href="#">logout</a></li>
                       </ul>
                       </li>
                       {% endif %}
              </ul>    
          </div> <!-- /.navbar-collapse  --> 
      </div><!-- /.container-fluid -->

      </nav>    
      <div class="container"> 
           {% block body %}{% endblock %}
           {% block footer %}{% endblock %}
      </div>
          
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="static/main.js"></script>
    </body>

</html>
